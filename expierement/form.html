<!Doctype html>

<html>
<head>
    <title>Form Page</title>
</head>
<body>
  <form method="post">
    <fieldset>
      <label>Firstname:</label><input type="text" name="firstname"><br>
      <label>Lastname:</label><input type="text" name="lastname"><br>

      <label>Gender:</label>
      <input type="radio" name="gender" value="male">Male
      <input type="radio" name="gender" value="female">Female
      <br>

      <label>Country of Origin</label>
      <select>
        <option>France</option>
        <option>Italy</option>
        <option>United Kingdom</option>
      </select>
      <br>

      <label>Notes:</label>
      <textarea name="notes"cols="80" rows="10"></textarea>

      <br>
      <br>
      <input type="Submit" value="Please Register">
    </fieldset>
  </form>

  <h2>List Items</h2>
  <ol>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ol>

  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>

  <dl>
    <dt>Home Number</dt>
    <dd>020 000 000</dd>

    <dt>Office Number</dt>
    <dd>020 111 111</dd>
  </dl>
  </ul>
</body>
</html>
